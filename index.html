<html lang="en">
<head>

 <link rel="stylesheet" href="./style.css">
  <title>Money_converter</title>

<body>
  
      
  <h1 id="title">Convert your money !</h1>

  <form  id="form">
    <input  class="box" id="first_char" type="text">

    
    <select name="" class="box" id="second_char">
      <option value="1">USD</option>
      <option value="2">UZS</option>
      <option value="3">EURO</option>
     
    </select>
    <input class="box"  id="third_char" type="text">


    <select name="" class="box" id="forth_char">
      <option value="1">USD</option>
      <option value="2">UZS</option>
      <option value="3">EURO</option>
      </select>

      <button id="submit" type="submit">Convert</button>
  </form>



  <script src="./app.js"></script>
</body>
